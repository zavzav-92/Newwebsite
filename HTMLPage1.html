<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Visualised 3D</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    /* Reset & basic styles */
    * { box-sizing: border-box; max-width: 100%; margin: 0; padding: 0; }
    body {
        font-family: 'Times New Roman', serif;
        overflow-x: hidden;
        background: #f0f0f0;
        line-height: 1.4;
        position: relative;
        min-height: 3000px; /* keep enough space for scrolling */
    }

    /* Top bar */
    .top-bar {
        position: fixed;
        top: 0; left: 0; width: 100%;
        height: 8vh;
        background: linear-gradient(90deg, #0A5C38,#283A19);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .top-bar a {
        font-size: 3vw;
        color: white;
        text-decoration: none;
        font-weight: bold;
    }
    .subtext {
        position: fixed;
        top: 8vh;
        width: 100%;
        text-align: center;
        font-size: 1.2vw;
        color: #666;
        z-index: 999;
    }

    /* Navigation buttons */
    .nav-buttons {
        position: fixed;
        top: 12vh;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 2vw;
        z-index: 1000;
    }
    .nav-buttons button {
        background-color: #02310B;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 0.8vh 1.5vw;
        font-size: 1vw;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.2s;
    }
    .nav-buttons button:hover { opacity: 1; }

    /* Section title */
    .WorkHeading {
        position: absolute;
        top: 40vh;
        left: 50%;
        transform: translateX(-50%);
        font-size: 5vw;
        z-index: -4;
        text-align: center;
    }
